<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom:20px">
    <div class="col-9">
        <h4 
    style="color: rgb(120,120,120); margin-bottom:4px;">
        {{job['title']}}
        </h4>
        <div>
        Location:</b>{{job['location']}}
        </div>
        {% if 'budget' in job %}

    <div class="col-3">

    </div>


</div>
